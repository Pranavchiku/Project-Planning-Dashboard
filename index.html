<!DOCTYPE HTML>
<html>
    <head>
        <title>Project Planning Dashboard</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="main.scss" rel="stylesheet/scss" type="text/css"/> -->
        <link href="main.css" rel="stylesheet" type="text/css"/>


    </head>
    <body>
        <div class="add">
            <span>Add note</span>
            <i class="fa fa-plus-square-o fa-fw"></i>
          </div>
          <div class="add-note">
            <input name="title" id="title" maxlength="50" placeholder="Title"/>
            <textarea name="text" id="text" cols="25" rows="5" placeholder="Text"></textarea>
            <button>Add</button>
          </div>
          
          <div class="wrapper">
          </div>
          
          <script id="entry-template" type="text/x-handlebars-template">
              <div class="mainbar">
                <span contentEditable="true">{{title}}</span>
                <div class="close"><i class="fa fa-times-circle fa-fw"></i></div>
                <div class="minimize"><i class="fa fa-minus-square-o fa-fw"></i></div>
              </div>
              <pre class="text" contentEditable="true">{{text}}</pre>
          </script>
          <!-- Scripts -->
            <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
			<script src="script.js"></script>
    </body>
</html>
